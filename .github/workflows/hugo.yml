# Hugo site deployment to GitHub Pages with custom domain
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  
  # Runs on pull requests for testing
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0  # Fetch all history for .GitInfo and .Lastmod

      - name: 🏗️ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: 🎨 Setup Node.js (for PostCSS/Tailwind if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        if: hashFiles('package-lock.json') != ''

      - name: 📦 Install Node.js dependencies
        run: npm ci
        if: hashFiles('package-lock.json') != ''

      - name: ⚙️ Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        if: github.ref == 'refs/heads/main'

      - name: 🔨 Build with Hugo (Production)
        if: github.ref == 'refs/heads/main'
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "https://dineshkuppan.dev/"

      - name: 🔨 Build with Hugo (Preview)
        if: github.ref != 'refs/heads/main'
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: development
        run: |
          hugo \
            --gc \
            --buildDrafts \
            --buildFuture

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: ./public

      - name: 🧪 Test built site
        run: |
          echo "Testing built site structure..."
          ls -la public/
          echo "CNAME file content:"
          cat public/CNAME || echo "No CNAME file found"
          echo "Index file exists:"
          test -f public/index.html && echo "✅ index.html found" || echo "❌ index.html missing"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 🎉 Deployment success notification
        run: |
          echo "🎉 Site successfully deployed!"
          echo "🌐 URL: https://dineshkuppan.dev"
          echo "📊 Deployment URL: ${{ steps.deployment.outputs.page_url }}"
