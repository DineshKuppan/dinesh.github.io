# Hugo site deployment to GitHub Pages with custom domain
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  
  # Runs on pull requests for testing
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0  # Fetch all history for .GitInfo and .Lastmod

      - name: 🏗️ Install Hugo CLI
        run: |
          echo "Installing Hugo CLI version ${{ env.HUGO_VERSION }}"
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_extended_${{ env.HUGO_VERSION }}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb
          hugo version

      - name: 🎨 Setup Node.js (for PostCSS/Tailwind if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        if: hashFiles('package-lock.json') != ''

      - name: 📦 Install Node.js dependencies
        run: npm ci
        if: hashFiles('package-lock.json') != ''

      - name: ⚙️ Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        if: github.ref == 'refs/heads/main'

      - name: 🧹 Clean public directory
        run: |
          echo "Cleaning any existing public directory..."
          rm -rf public/
          mkdir -p public/

      - name: 🔨 Build with Hugo (Production)
        if: github.ref == 'refs/heads/main'
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Los_Angeles
        run: |
          echo "Building Hugo site for production..."
          hugo \
            --gc \
            --minify \
            --cleanDestinationDir \
            --baseURL "https://dineshkuppan.dev/"
          echo "Build completed. Public directory contents:"
          ls -la public/

      - name: 🔨 Build with Hugo (Preview)
        if: github.ref != 'refs/heads/main'
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: development
        run: |
          echo "Building Hugo site for preview..."
          hugo \
            --gc \
            --buildDrafts \
            --buildFuture \
            --cleanDestinationDir
          echo "Preview build completed. Public directory contents:"
          ls -la public/

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: ./public

      - name: 🧪 Test built site
        run: |
          echo "🔍 Testing built site structure..."
          echo "📁 Public directory structure:"
          find public/ -type f -name "*.html" | head -10
          echo ""
          echo "📄 CNAME file verification:"
          if [ -f public/CNAME ]; then
            echo "✅ CNAME file found"
            echo "📝 CNAME content: $(cat public/CNAME)"
          else
            echo "❌ CNAME file missing"
          fi
          echo ""
          echo "🏠 Index file verification:"
          if [ -f public/index.html ]; then
            echo "✅ index.html found"
            echo "📊 Size: $(wc -c < public/index.html) bytes"
          else
            echo "❌ index.html missing"
            exit 1
          fi
          echo ""
          echo "📈 Site statistics:"
          echo "🗂️  Total files: $(find public/ -type f | wc -l)"
          echo "📄 HTML files: $(find public/ -name "*.html" | wc -l)"
          echo "🎨 CSS files: $(find public/ -name "*.css" | wc -l)"
          echo "⚡ JS files: $(find public/ -name "*.js" | wc -l)"

      - name: 🌐 Verify custom domain configuration
        if: github.ref == 'refs/heads/main'
        run: |
          echo "🔍 Verifying custom domain setup..."
          if [ -f static/CNAME ]; then
            echo "✅ Source CNAME file exists in static/"
            echo "📝 Source content: $(cat static/CNAME)"
          fi
          if [ -f public/CNAME ]; then
            echo "✅ CNAME file copied to public/"
            echo "📝 Public content: $(cat public/CNAME)"
            if [ "$(cat public/CNAME)" = "dineshkuppan.dev" ]; then
              echo "✅ Custom domain correctly configured"
            else
              echo "❌ Custom domain misconfigured"
              exit 1
            fi
          else
            echo "❌ CNAME file not found in public directory"
            echo "🔧 Creating CNAME file..."
            echo "dineshkuppan.dev" > public/CNAME
            echo "✅ CNAME file created"
          fi

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 🎉 Deployment success notification
        run: |
          echo "🎉 Site successfully deployed!"
          echo "🌐 URL: https://dineshkuppan.dev"
          echo "📊 Deployment URL: ${{ steps.deployment.outputs.page_url }}"
